<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>◊û◊°◊¢ ◊®◊õ◊ë◊™ ◊î◊ó◊ô◊í'◊ê◊ñ - Hejaz Railway Game</title>
    
    <!-- Google Fonts - Rubik -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- p5.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    
    <style>
        /* ============================================
           CSS VARIABLES & RESET
           ============================================ */
        :root {
            --navy: #1A2332;
            --orange: #E67E22;
            --teal: #2C8B88;
            --cream: #F5F0E5;
            --text-dark: #333333;
            --text-light: #FFFFFF;
            --success: #6AB187;
            --error: #E76F51;
            --transition: 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Rubik', sans-serif;
            background: var(--navy);
            color: var(--text-dark);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }
        
        /* ============================================
           MAIN GAME CONTAINER
           ============================================ */
        #game-container {
            width: 100%;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background: var(--navy);
            overflow: hidden;
        }
        
        #game-container canvas {
            display: block;
        }
        
        /* ============================================
           LOGO SPLASH SCREEN
           ============================================ */
        .logo-splash {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--navy);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 5000;
            opacity: 1;
            transition: opacity 0.5s ease;
        }
        
        .logo-splash.active {
            display: flex;
        }
        
        .loading-video {
            max-width: 80%;
            max-height: 80%;
            border-radius: 20px;
        }
        
        /* ============================================
           LANGUAGE SELECTION
           ============================================ */
        .language-selection {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('saudi.jpg') center center / cover no-repeat;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 4500;
        }
        
        .language-selection::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
        
        .language-selection.active {
            display: flex;
        }
        
        .language-selection-box {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px 60px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 90%;
        }
        
        .language-selection h2 {
            color: var(--navy);
            font-size: 1.6rem;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .language-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .lang-btn {
            background: white;
            color: var(--navy);
            border: 2px solid var(--navy);
            border-radius: 12px;
            padding: 15px 35px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            font-family: 'Rubik', sans-serif;
            min-width: 120px;
        }
        
        .lang-btn:hover {
            background: var(--navy);
            color: white;
            transform: scale(1.05);
        }
        
        /* ============================================
           CIRCULAR UI BUTTONS
           ============================================ */
        .circular-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: var(--cream);
            color: var(--navy);
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: fixed;
            z-index: 1000;
        }
        
        .circular-button:hover {
            background: var(--orange);
            color: var(--text-light);
            transform: scale(1.1);
        }
        
        #sound-toggle {
            top: 20px;
            right: 20px;
            left: auto;
        }
        
        #profile-button {
            top: 20px;
            right: 80px;
            left: auto;
        }
        
        /* Profile button notification badge */
        #profile-notification-badge {
            position: fixed;
            top: 15px;
            right: 75px;
            width: 18px;
            height: 18px;
            background: var(--error);
            color: white;
            border-radius: 50%;
            font-size: 11px;
            font-weight: bold;
            display: none;
            align-items: center;
            justify-content: center;
            border: 2px solid white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            animation: badgePulse 2s infinite;
            z-index: 1001;
            pointer-events: none;
        }
        
        @keyframes badgePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        /* ============================================
           SEARCH ITEM CIRCLE
           ============================================ */
        #search-item-container {
            position: fixed;
            bottom: 50px;
            right: 40px;
            left: auto;
            width: 180px;
            height: 180px;
            z-index: 1000;
            display: none;
        }
        
        #timer-ring {
            position: absolute;
            top: -12px;
            left: -12px;
            width: 204px;
            height: 204px;
            transform: rotate(-90deg);
        }
        
        .timer-bg {
            fill: none;
            stroke: rgba(255, 255, 255, 0.5);
            stroke-width: 8;
        }
        
        .timer-progress {
            fill: none;
            stroke: var(--teal);
            stroke-width: 8;
            stroke-linecap: round;
            stroke-dasharray: 377;
            stroke-dashoffset: 0;
            transition: stroke-dashoffset 1s linear, stroke 0.3s;
            filter: drop-shadow(0 0 6px var(--teal));
        }
        
        .timer-progress.warning {
            stroke: var(--orange);
            filter: drop-shadow(0 0 6px var(--orange));
        }
        
        .timer-progress.danger {
            stroke: var(--error);
            filter: drop-shadow(0 0 8px var(--error));
        }
        
        #search-item-circle {
            position: absolute;
            top: 0;
            left: 0;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: var(--cream);
            border: 5px solid var(--orange);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            animation: pulse 2s infinite;
        }
        
        #timer-text {
            position: absolute;
            bottom: -45px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--navy);
            color: white;
            padding: 10px 22px;
            border-radius: 15px;
            font-size: 1.4rem;
            font-weight: 700;
            white-space: nowrap;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        
        #timer-text.warning {
            background: var(--orange);
        }
        
        #timer-text.danger {
            background: var(--error);
            animation: blink 0.5s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Hint Button */
        #hint-button {
            position: absolute;
            bottom: -45px;
            right: -30px;
            width: 65px;
            height: 65px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--teal) 0%, #247270 100%);
            color: white;
            border: 4px solid white;
            font-size: 1.8rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        #hint-button:hover {
            background: linear-gradient(135deg, var(--orange) 0%, #D35400 100%);
            transform: scale(1.15);
        }
        
        #hint-button:disabled {
            background: linear-gradient(135deg, #999 0%, #777 100%);
            cursor: not-allowed;
            transform: none;
            opacity: 0.7;
        }
        
        #hint-button .hint-cost {
            position: absolute;
            top: -12px;
            right: -12px;
            background: var(--error);
            color: white;
            font-size: 0.85rem;
            padding: 4px 10px;
            border-radius: 12px;
            font-weight: bold;
            box-shadow: 0 3px 8px rgba(0,0,0,0.3);
        }
        
        /* Points earned animation */
        .points-earned {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--success);
            color: white;
            padding: 10px 25px;
            border-radius: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            z-index: 2000;
            animation: pointsFloat 1.5s ease forwards;
        }
        
        @keyframes pointsFloat {
            0% { opacity: 1; transform: translateX(-50%) translateY(0); }
            100% { opacity: 0; transform: translateX(-50%) translateY(-30px); }
        }
        
        /* Score Display */
        #score-display {
            position: fixed;
            top: 20px;
            left: 20px;
            transform: none;
            background: linear-gradient(135deg, var(--navy) 0%, #2C3E50 100%);
            border-radius: 20px;
            padding: 12px 25px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            font-family: 'Rubik', sans-serif;
            border: 2px solid var(--orange);
        }
        
        #score-icon {
            font-size: 1.8rem;
            filter: drop-shadow(0 2px 3px rgba(0,0,0,0.3));
        }
        
        #score-value {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--orange);
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            min-width: 50px;
        }
        
        #score-display.low {
            animation: shake 0.5s;
            border-color: var(--error);
        }
        
        #score-display.lost-points {
            background: linear-gradient(135deg, var(--error) 0%, #C0392B 100%);
            border-color: white;
        }
        
        #score-display.lost-points #score-value {
            color: white;
        }
        
        #score-display.gained-points {
            animation: scoreGlow 0.5s ease;
        }
        
        @keyframes scoreGlow {
            0%, 100% { box-shadow: 0 4px 25px rgba(0, 0, 0, 0.3); }
            50% { box-shadow: 0 4px 35px rgba(106, 177, 135, 0.8); }
        }
        
        #search-item-img {
            width: 85%;
            height: 85%;
            object-fit: contain;
            border-radius: 50%;
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 4px 20px rgba(230, 126, 34, 0.3); }
            50% { box-shadow: 0 4px 30px rgba(230, 126, 34, 0.6); }
        }
        
        /* ============================================
           ZOOM INDICATOR
           ============================================ */
        #zoom-indicator {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(26, 35, 50, 0.9);
            color: var(--text-light);
            padding: 10px 25px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 900;
        }
        
        #zoom-indicator.visible {
            opacity: 1;
        }
        
        /* ============================================
           MODAL OVERLAY
           ============================================ */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(26, 35, 50, 0.85);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 3000;
            padding: 20px;
        }
        
        .modal-overlay.active {
            display: flex;
        }
        
        .modal-content {
            background: var(--cream);
            border-radius: 20px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
        }
        
        .modal-body {
            padding: 30px;
        }
        
        .modal-body h3 {
            color: var(--teal);
            font-size: 1.6rem;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .modal-body h4 {
            color: var(--orange);
            margin-bottom: 15px;
        }
        
        .modal-body p {
            color: var(--text-dark);
            line-height: 1.8;
            font-size: 1.05rem;
        }
        
        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 25px;
            flex-wrap: wrap;
        }
        
        /* ============================================
           BUTTONS
           ============================================ */
        .btn {
            border: none;
            border-radius: 12px;
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            font-family: 'Rubik', sans-serif;
        }
        
        .btn-primary {
            background: var(--orange);
            color: var(--text-light);
        }
        
        .btn-primary:hover {
            background: #D35400;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: var(--teal);
            color: var(--text-light);
        }
        
        .btn-secondary:hover {
            background: #247270;
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: var(--error);
            color: var(--text-light);
        }
        
        .btn-danger:hover {
            background: #C0392B;
        }
        
        .btn.full-width {
            width: 100%;
        }
        
        /* ============================================
           SPLASH OVERLAY
           ============================================ */
        .splash-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(26, 35, 50, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 4000;
            padding: 20px;
        }
        
        .splash-overlay.active {
            display: flex;
        }
        
        .splash-content {
            background: var(--cream);
            border-radius: 25px;
            max-width: 600px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }
        
        .splash-screen h2 {
            color: var(--teal);
            font-size: 1.8rem;
            margin-bottom: 25px;
        }
        
        .splash-screen p {
            color: var(--text-dark);
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 30px;
        }
        
        .splash-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .splash-dots {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 25px;
        }
        
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ccc;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .dot.active {
            background: var(--orange);
            transform: scale(1.2);
        }
        
        /* ============================================
           VIDEO INTRO
           ============================================ */
        #video-intro {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--navy);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 4200;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        #video-intro.active {
            opacity: 1;
        }
        
        #intro-video {
            max-width: 90%;
            max-height: 90%;
            border-radius: 15px;
        }
        
        .skip-video-btn {
            position: absolute;
            bottom: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            padding: 10px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Rubik', sans-serif;
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .skip-video-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        /* ============================================
           STAGE VIDEO
           ============================================ */
        #stage-video {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--navy);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 4100;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        #stage-video.active {
            opacity: 1;
        }
        
        #stage-video-player {
            max-width: 90%;
            max-height: 90%;
            border-radius: 15px;
        }
        
        /* ============================================
           PROFILE PAGE
           ============================================ */
        .profile-page {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--navy) 0%, #2C3E50 100%);
            display: none;
            overflow-y: auto;
            z-index: 3500;
        }
        
        .profile-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
            padding: 20px 0;
        }
        
        .profile-header h1 {
            color: var(--text-light);
            flex: 1;
            text-align: center;
            font-size: 1.5rem;
        }
        
        .back-to-game-btn {
            background: transparent;
            border: 2px solid var(--cream);
            color: var(--cream);
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Rubik', sans-serif;
            font-size: 0.9rem;
            transition: var(--transition);
        }
        
        .back-to-game-btn:hover {
            background: var(--cream);
            color: var(--navy);
        }
        
        .profile-nav {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .profile-nav-btn {
            background: transparent;
            border: 2px solid var(--cream);
            color: var(--cream);
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Rubik', sans-serif;
            font-size: 0.95rem;
            transition: var(--transition);
            position: relative;
        }
        
        .profile-nav-btn:hover,
        .profile-nav-btn.active {
            background: var(--cream);
            color: var(--navy);
        }
        
        .nav-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--error);
            color: white;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
        }
        
        .profile-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .profile-card {
            background: var(--cream);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
        }
        
        .profile-card h3 {
            color: var(--teal);
            margin-bottom: 20px;
            font-size: 1.2rem;
        }
        
        .user-avatar-large {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--teal);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0 auto 15px;
        }
        
        .profile-card h2 {
            color: var(--navy);
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        
        .user-subtitle {
            color: #666;
            font-size: 0.9rem;
        }
        
        .progress-bar-container {
            background: #ddd;
            border-radius: 15px;
            height: 30px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .progress-bar-fill {
            background: linear-gradient(90deg, var(--teal), var(--orange));
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
            transition: width 0.5s ease;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-item {
            background: white;
            padding: 15px;
            border-radius: 12px;
        }
        
        .stat-label {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--navy);
        }
        
        .stat-value.highlight {
            color: var(--error);
        }
        
        .stat-subtitle {
            font-size: 0.8rem;
            color: #999;
        }
        
        .profile-actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 20px 0;
        }
        
        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: white;
            border-radius: 12px;
            margin-bottom: 15px;
        }
        
        .setting-label {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 500;
            color: var(--navy);
        }
        
        .setting-icon {
            font-size: 1.3rem;
        }
        
        .setting-select {
            padding: 10px 15px;
            border: 2px solid var(--teal);
            border-radius: 8px;
            font-family: 'Rubik', sans-serif;
            font-size: 1rem;
            background: white;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 28px;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .toggle-slider {
            background-color: var(--teal);
        }
        
        input:checked + .toggle-slider:before {
            transform: translateX(22px);
        }
        
        /* ============================================
           POSTCARDS IN PROFILE
           ============================================ */
        .postcards-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .postcard-card {
            background: var(--cream);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            border: 2px solid transparent;
        }
        
        .postcard-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        
        .postcard-card.unread {
            border-color: var(--orange);
            background: white;
        }
        
        .postcard-badge {
            position: absolute;
            top: -10px;
            right: 15px;
            background: var(--orange);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .postcard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .postcard-from {
            font-weight: 600;
            color: var(--navy);
            font-size: 1.05rem;
        }
        
        .postcard-date {
            font-size: 0.85rem;
            color: #666;
        }
        
        .postcard-stage {
            font-size: 0.9rem;
            color: var(--teal);
            margin-bottom: 10px;
        }
        
        .postcard-preview {
            color: var(--text-dark);
            font-size: 0.95rem;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: var(--cream);
            border-radius: 20px;
        }
        
        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        .empty-state p {
            color: #666;
            font-size: 1.1rem;
        }
        
        .postcard-full {
            padding: 10px 0;
        }
        
        .postcard-full-card {
            background: var(--cream);
            border-radius: 20px;
            padding: 25px;
        }
        
        .postcard-full-header {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ddd;
        }
        
        .postcard-full-from {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--navy);
            margin-bottom: 10px;
        }
        
        .postcard-full-meta {
            display: flex;
            gap: 20px;
            font-size: 0.9rem;
            color: #666;
        }
        
        .postcard-full-message {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text-dark);
            white-space: pre-wrap;
        }

        /* ============================================
           ANIMATIONS
           ============================================ */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .shake {
            animation: shake 0.5s ease-in-out;
        }
        
        /* ============================================
           AUTH SCREEN
           ============================================ */
        .auth-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('saudi.jpg') center center / cover no-repeat;
            display: none;

        }

            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
        
        .auth-screen.active {
            display: flex;
        }
        
        .auth-container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .auth-container h2 {
            text-align: center;
            color: var(--teal);
            margin-bottom: 25px;
        }
        
        .auth-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }
        
        .auth-tab {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--teal);
            background: transparent;
            color: var(--teal);
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Rubik', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            transition: var(--transition);
        }
        
        .auth-tab:hover,
        .auth-tab.active {
            background: var(--teal);
            color: white;
        }
        
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .auth-form input {
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            font-family: 'Rubik', sans-serif;
            transition: var(--transition);
        }
        
        .auth-form input:focus {
            outline: none;
            border-color: var(--orange);
        }
        
        .auth-error {
            color: var(--error);
            font-size: 0.9rem;
            text-align: center;
            min-height: 20px;
        }
        
        .auth-skip {
            margin-top: 20px;

            border-top: 1px solid #ddd;
        }
        
        /* ============================================

            }
            
            .modal-body {
                padding: 20px;
            }
            
            .splash-content {
                padding: 25px;
            }
        }
    </style>
</head>
